<ion-menu [content]="content">
    <ion-navbar class="bar-positive theme" paradise>
        <ion-title align-title="center">Mark-Spot</ion-title>
    </ion-navbar>
    <ion-content padding class="user-page">
        <ion-list>
            <ion-item *ngFor="let p of pages" (click)="openPage(p)" [ngStyle]="{'background': '#F8CDDA'}">
                {{p.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
